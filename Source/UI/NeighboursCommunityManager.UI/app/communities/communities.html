<section ng-class="vm.isLogged ? 'mainbar' : ''"   data-ng-controller="communities as vm">
    <section class="matter">
        <div class="container">
            <input ng-if="vm.isAdmin" ng-click="vm.redirectToAddCommunity()" type="button" class="community-btn btn btn-success btn-large" value="Add New Community" />
            <div class="row">
                <div class="widget wblue" ng-show="vm.communities.length==0">
                </div>
                <div class="widget wblue col-md-4" data-ng-repeat="c in vm.communities" ng-if="vm.isAdmin">
                    <div data-cc-widget-header title="{{c.Name}} as Admin"
                         allow-collapse="true">
                        <div class="widget-content user"></div>
                    </div>
                    <div class="widget-content">
                        <div class="padd">
                            {{c.Description}}
                        </div>
                    </div>
                    <div class="widget-foot">
                        <div class="clearfix"></div>
                    </div>
                </div>
                <div class="widget wblue col-md-4" data-ng-repeat="c in vm.communitiesByUser" ng-if="!vm.isAdmin">
                    <div data-cc-widget-header title="{{c.Name}}"
                         allow-collapse="true">
                        <div class="widget-content user"></div>
                    </div>
                    <div class="widget-content">
                        <div class="padd">
                            {{c.Description}}
                        </div>
                    </div>
                    <div class="widget-foot">
                        <div class="clearfix"></div>
                    </div>
                </div>

            </div>
        </div>
    </section>
</section>
